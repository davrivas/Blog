<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/blog/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="historyBack">
        <h:outputScript rendered="#{not empty sesionController.usuario}">#{scriptController.historyBack}</h:outputScript>
    </ui:define>
    <ui:define name="title">Iniciar sesión</ui:define>
    <ui:define name="content">
        <!-- Main Content -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1>Iniciar sesión</h1>

                    <h:form prependId="false">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <h:outputLabel for="email" value="Correo" />
                                <h:inputText value="#{sesionController.correo}" class="form-control" a:placeholder="Correo" id="email" required="true" requiredMessage="Escriba su correo" />
                                <h:message for="email" style="color: red;" />
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <h:outputLabel for="clave" value="Clave" />
                                <h:inputSecret value="#{sesionController.clave}" class="form-control" a:placeholder="Clave" id="clave" required="true" requiredMessage="Escriba su clave" />
                                <h:message for="clave" style="color: red;" />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <h:commandButton value="Iniciar sesión" type="submit" class="btn btn-primary" action="#{sesionController.iniciarSesion()}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
