<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/blog/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Registrarse</ui:define>
    <ui:define name="content">
        <!-- Main Content -->
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h1>Registrase</h1>

                    <h:form prependId="false">
                        <div class="form-row">
                            <div class="control-group col-md-6">
                                <div class="form-group floating-label-form-group controls">
                                    <h:outputLabel for="nombres" value="Nombres" />
                                    <h:inputText id="nombres" required="true" a:placeholder="Nombres" maxlength="25" class="form-control" value="#{sesionController.nuevoUsuario.nombres}" requiredMessage="Debe ingresar los nombres" />
                                    <h:message for="nombres" style="color: red;" />
                                </div>
                            </div>
                            <div class="control-group col-md-6">
                                <div class="form-group floating-label-form-group controls">
                                    <h:outputLabel for="apellidos" value="Apellidos" />
                                    <h:inputText id="apellidos" required="true" a:placeholder="Apellidos" maxlength="50" class="form-control" value="#{sesionController.nuevoUsuario.apellidos}" requiredMessage="Debe ingresar los apellidos" />
                                    <h:message for="apellidos" style="color: red;" />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="control-group col-md-6">
                                <div class="form-group floating-label-form-group controls">
                                    <h:outputLabel for="email" value="Correo electrónico" />
                                    <h:inputText id="email" required="true" a:placeholder="Correo electrónico" maxlength="50" class="form-control" value="#{sesionController.nuevoUsuario.correo}" requiredMessage="Debe ingresar el correo electrónico" />
                                    <h:message for="email" style="color: red;" />
                                </div>
                            </div>
                            <div class="control-group col-md-6">
                                <div class="form-group floating-label-form-group controls">
                                    <h:outputLabel for="confimacionEmail" value="Confirmar correo electrónico" />
                                    <h:inputText id="confimacionEmail" required="true" a:placeholder="Confirmar correo electrónico" maxlength="50" class="form-control" value="#{sesionController.confirmacionCorreo}" requiredMessage="Debe ingresar la confirmación del correo electrónico" />
                                    <h:message for="confimacionEmail" style="color: red;" />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="control-group col-md-6">
                                <div class="form-group floating-label-form-group controls">
                                    <h:outputLabel for="clave" value="Clave" />
                                    <h:inputSecret id="clave" required="true" a:placeholder="Clave" maxlength="16" class="form-control" value="#{sesionController.nuevoUsuario.clave}" requiredMessage="Debe ingresar la clave" />
                                    <h:message for="clave" style="color: red;" />
                                </div>
                            </div>
                            <div class="control-group col-md-6">
                                <div class="form-group floating-label-form-group controls">
                                    <h:outputLabel for="confirmacionClave" value="Confirmación de clave" />
                                    <h:inputSecret id="confirmacionClave" required="true" a:placeholder="Confirmación de clave" maxlength="16" class="form-control" value="#{sesionController.confirmacionClave}" requiredMessage="Debe confirmar la clave" />
                                    <h:message for="confirmacionClave" style="color: red;" />
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <h:commandButton value="Registarse" type="submit" class="btn btn-primary" action="#{sesionController.registrarse()}" />
                            <input type="reset" value="Borrar campos" class="btn btn-secondary" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
