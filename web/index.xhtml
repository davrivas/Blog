<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/blog/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">
        <!-- Page Header -->
        <header id="mastHead" class="masthead" style="background-image: url('resources/img/home-bg.jpg')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Clean Blog</h1>
                            <span class="subheading">A Blog Theme by Start Bootstrap</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <h:form prependId="false">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <!--foreach-->
                        <div class="post-preview">
                            <h:commandLink>
                                <h2 class="post-title">
                                    Man must explore, and this is exploration at its greatest
                                </h2>
                                <h3 class="post-subtitle">
                                    Problems look mighty small from 150 miles up
                                </h3>
                            </h:commandLink>
                            <p class="post-meta">
                                Publicado por <strong>Start Bootstrap</strong> on September 24, 2019<br/>
                                Categoria: <h:commandLink>[Nombre categoria]</h:commandLink><br />
                                2 <i class="fa fa-comment"></i> comentarios
                            </p>
                        </div>
                        <hr />
                        <!--end foreach-->
                        <!-- Pager -->
                        <!--                <div class="clearfix">
                                            <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
                                        </div>-->
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
