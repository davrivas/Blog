<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/admin/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Editar publicación</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#{request.contextPath}/admin/publicaciones.xhtml">Publicaciones</a>
        </li>
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">    
            <div class="form-group">
                <h:outputLabel for="titulo">Título</h:outputLabel>
                <h:inputText id="titulo" required="true" maxlength="100" class="form-control" value="#{publicacionAdminController.publicacionSeleccionada.titulo}" requiredMessage="Debe ingresar el nombre de la publicación" />
                <h:message for="titulo" style="color: red;" />
            </div>
            <div class="form-group">
                <h:outputLabel for="contenido">Contenido</h:outputLabel>
                <h:inputTextarea id="contenido" required="true" value="#{publicacionAdminController.publicacionSeleccionada.contenido}" requiredMessage="Debe ingresar el contenido de la publicación" />
                <h:message for="contenido" style="color: red;" />
            </div>
            <div class="form-group">
                <h:outputLabel for="categoriaPublicacion">Categoría</h:outputLabel>
                <h:selectOneMenu id="categoriaPublicacion" required="true" value="#{publicacionAdminController.publicacionSeleccionada.categoriaPublicacionId}" class="form-control" requiredMessage="Debe seleccionar una categoria para la publicación">
                    <f:selectItem itemLabel="Seleccione una categoría" />
                    <f:selectItems value="#{categoriaPublicacionController.categorias}" var="c" itemLabel="#{c.nombre}" />
                </h:selectOneMenu>
                <h:message for="categoriaPublicacion" style="color: red;" />
            </div>
            <div class="form-group">
                <h:outputLabel for="estado">Estado</h:outputLabel>
                <h:selectOneRadio id="estado" required="true" value="#{publicacionAdminController.publicacionSeleccionada.estado}" requiredMessage="Debe seleccionar un estado para la publicación">
                    <f:selectItem itemValue="1" itemLabel="Activo" />
                    <f:selectItem itemValue="0" itemLabel="Inactivo" />
                </h:selectOneRadio>
                <h:message for="estado" style="color: red;" />
            </div>
            <div class="form-row">
                <h:commandLink class="btn btn-warning mr-1" action="#{publicacionAdminController.editarPublicacion()}" type="submit">
                    <span class="fa fa-edit"></span> Editar
                </h:commandLink>
                <a class="btn btn-secondary" href="#{request.contextPath}/admin/publicaciones.xhtml">
                    <span class="fa fa-back"></span> Cancelar
                </a>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="scripts">
        <ui:include src="/WEB-INF/template/admin/trumbowyg.xhtml" />
    </ui:define>
</ui:composition>
