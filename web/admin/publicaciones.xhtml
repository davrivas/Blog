<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/admin/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Publicaciones</ui:define>
    <ui:define name="content">
        <h:form prependId="false">    
            <h:commandLink class="btn btn-primary mb-5" action="#{publicacionAdminController.irACrearPublicacion()}">
                <span class="fa fa-plus"></span> Crear publicación
            </h:commandLink>

            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Fecha publicación</th>
                            <th>Categoría</th>
                            <th>Autor</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Fecha publicación</th>
                            <th>Categoría</th>
                            <th>Autor</th>
                            <th>Título</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <h:panelGroup rendered="#{not empty publicacionAdminController.publicaciones}">
                            <ui:repeat value="#{publicacionAdminController.publicaciones}" var="p">
                                <tr>
                                    <td>
                                        <h:outputText value="#{p.fechaPublicacion}">
                                            <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                        </h:outputText>
                                    </td>
                                    <td>
                                        <h:outputText value="#{p.categoriaPublicacionId.nombre}" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{p.usuarioId.nombres} #{p.usuarioId.apellidos}" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{p.titulo}" />
                                    </td>
                                    <td>
                                        <h:outputText rendered="#{p.estado == 1}" value="Activo" />
                                        <h:outputText rendered="#{p.estado == 0}" value="Inactivo" />
                                    </td>
                                    <td>
                                        <h:commandLink title="Ver detalles" class="btn btn-info">
                                            <span class="fa fa-file"></span>
                                        </h:commandLink>
                                        <h:commandLink title="Ver detalles" class="btn btn-warning ml-1 mr-1">
                                            <span class="fa fa-edit"></span>
                                        </h:commandLink>
                                        <h:commandLink title="Ver detalles" class="btn btn-danger">
                                            <span class="fa fa-trash"></span>
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{empty publicacionAdminController.publicaciones}">
                            <tr colspan="5">
                                <td class="text-center"><em>No hay publicaciones</em></td>
                            </tr>
                        </h:panelGroup>
                    </tbody>
                </table>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
