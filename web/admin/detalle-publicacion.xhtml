<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/admin/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Detalle de publicación</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#{request.contextPath}/admin/publicaciones.xhtml">Publicaciones</a>
        </li>
    </ui:define>
    <ui:define name="content">
        <p><strong>Título: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.titulo}" /></p>
        <p><strong>Autor: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.usuarioId.nombres} #{publicacionAdminController.publicacionSeleccionada.usuarioId.apellidos}" /></p>
        <p>
            <strong>Fecha de publicación: </strong>
            <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.fechaPublicacion}">
                <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
            </h:outputText>
        </p>
        <p><strong>Categoría: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.categoriaPublicacionId.nombre}" /></p>
        <p>
            <strong>Estado: </strong>
            <h:outputText rendered="#{publicacionAdminController.publicacionSeleccionada.estado == 1}" value="Activo" style="color: green;" />
            <h:outputText rendered="#{publicacionAdminController.publicacionSeleccionada.estado == 0}" value="Inactivo" style="color: red;" />
        </p>
        
        <h2>Contenido</h2>
        
        <p><h:outputText value="#{publicacionAdminController.renderizarContenidoPublicación(publicacionAdminController.publicacionSeleccionada.contenido)}" /></p>
        
        <h:form prependId="false">
            <div class="form-row">
                <h:commandLink class="btn btn-warning mr-1" action="#{publicacionAdminController.verEditarPublicacion(publicacionAdminController.publicacionSeleccionada)}" type="submit">
                    <span class="fa fa-edit"></span> Editar
                </h:commandLink>
                <a class="btn btn-secondary" href="#{request.contextPath}/admin/publicaciones.xhtml">
                    <span class="fa fa-back"></span> Ir atrás
                </a>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
