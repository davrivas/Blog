<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/admin/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Nuevo usuario</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#{request.contextPath}/admin/usuarios.xhtml">Usuarios</a>
        </li>
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <h:outputLabel for="nombres">Nombres</h:outputLabel>
                    <h:inputText id="nombres" required="true" maxlength="25" class="form-control" value="#{usuarioAdminController.nuevoUsuario.nombres}" requiredMessage="Debe ingresar los nombres del usuario" />
                    <h:message for="nombres" style="color: red;" />
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel for="apellidos">Apellidos</h:outputLabel>
                    <h:inputText id="apellidos" required="true" maxlength="50" class="form-control" value="#{usuarioAdminController.nuevoUsuario.apellidos}" requiredMessage="Debe ingresar los apellidos del usuario" />
                    <h:message for="apellidos" style="color: red;" />
                </div>
            </div>
            <div class="form-row">    
                <div class="form-group col-md-6">
                    <h:outputLabel for="rol">Rol</h:outputLabel>
                    <h:selectOneMenu id="rol" required="true" value="#{usuarioAdminController.nuevoUsuario.rolId}" converter="rolConverter" class="form-control" requiredMessage="Debe seleccionar un rol para el usuario">
                        <f:selectItem itemLabel="Seleccione un rol" />
                        <f:selectItems value="#{rolController.roles}" var="r" itemLabel="#{r.nombre}" />
                    </h:selectOneMenu>
                    <h:message for="rol" style="color: red;" />
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel for="email">Correo electrónico</h:outputLabel>
                    <h:inputText id="email" required="true" maxlength="50" class="form-control" value="#{usuarioAdminController.nuevoUsuario.correo}" requiredMessage="Debe ingresar el correo electrónico del usuario" />
                    <h:message for="email" style="color: red;" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <h:outputLabel for="clave">Clave</h:outputLabel>
                    <h:inputSecret id="clave" required="true" maxlength="16" class="form-control" value="#{usuarioAdminController.nuevoUsuario.clave}" requiredMessage="Debe ingresar la clave del usuario" />
                    <h:message for="clave" style="color: red;" />
                </div>
                <div class="form-group col-md-6">
                    <h:outputLabel for="confirmacionClave">Confirmación de clave</h:outputLabel>
                    <h:inputSecret id="confirmacionClave" required="true" maxlength="16" class="form-control" value="#{usuarioAdminController.confirmacionClave}" requiredMessage="Debe confirmar la clave del usuario" />
                    <h:message for="confirmacionClave" style="color: red;" />
                </div>
            </div>
            <div class="form-row">
                <h:commandLink class="btn btn-primary mr-1" action="#{usuarioAdminController.agregarNuevoUsuario()}" type="submit">
                    <span class="fa fa-save"></span> Guardar
                </h:commandLink>
                <a class="btn btn-secondary" href="#{request.contextPath}/admin/usuarios.xhtml">
                    <span class="fa fa-back"></span> Cancelar
                </a>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
