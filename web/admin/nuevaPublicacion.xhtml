<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/admin/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Nueva publicación</ui:define>
    <ui:define name="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#{request.contextPath}/admin/publicaciones.xhtml">Publicaciones</a>
        </li>
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">    
            <div class="form-group">
                <h:outputLabel for="categoriaPublicacion">Categoría</h:outputLabel>
                <h:selectOneMenu id="categoriaPublicacion" value="#{publicacionAdminController.nuevaPublicacion.categoriaPublicacionId}" class="form-control">
                    <f:selectItem itemLabel="Seleccione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{categoriaPublicacionController.categorias}" var="c" itemValue="#{c.id}" itemLabel="#{c.nombre}"></f:selectItems>
                </h:selectOneMenu>
            </div>
            <div class="form-group">
                <h:outputLabel for="titulo">Título</h:outputLabel>
                <h:inputText id="titulo" required="true" class="form-control" value="#{publicacionAdminController.nuevaPublicacion.titulo}" />
            </div>
            <div class="form-group">
                <h:outputLabel for="contenido">Contenido</h:outputLabel>
                <h:inputTextarea id="contenido" required="true" class="form-control" value="#{publicacionAdminController.nuevaPublicacion.contenido}" />
            </div>
            <div class="form-group">
                <h:outputLabel for="estado">Estado</h:outputLabel>
                <h:selectOneRadio id="estado" value="#{publicacionAdminController.nuevaPublicacion.estado}">
                    <f:selectItem itemValue="1" itemLabel="Activo" />
                    <f:selectItem itemValue="0" itemLabel="Inactivo" />
                </h:selectOneRadio>
            </div>
            <div class="form-row">
                <h:commandLink class="btn btn-primary mr-1">
                    <span class="fa fa-save"></span> Guardar
                </h:commandLink>
                <h:commandLink class="btn btn-secondary">
                    <span class="fa fa-back"></span> Cancelar
                </h:commandLink>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
