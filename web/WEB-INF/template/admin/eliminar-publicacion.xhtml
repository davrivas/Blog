<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="modal fade" id="modalPublicacion" tabindex="-1" role="dialog" aria-labelledby="modalPublicacionLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <h:panelGroup id="modalPublicacionEliminada" class="modal-content" layout="block">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPublicacionLabel">¿Desea eliminar esta publicación?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body"><p><strong>Título: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.titulo}" /></p>
                    <p><strong>Autor: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.usuarioId.nombreCompleto}" /></p>
                    <p><strong>Categoría: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.categoriaPublicacionId.nombre}" /></p>
                    <p><strong>Fecha de publicación: </strong> <h:outputText value="#{publicacionAdminController.publicacionSeleccionada.fechaPublicacion}"><f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" /></h:outputText></p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
                    <h:form rendered="#{not empty publicacionAdminController.publicacionSeleccionada}" prependId="false">
                        <h:commandButton class="btn btn-danger" action="#{publicacionAdminController.eliminarPublicacion()}" value="Eliminar publicación" />
                    </h:form>
                </div>
            </h:panelGroup>
        </div>
    </div>
</ui:composition>
